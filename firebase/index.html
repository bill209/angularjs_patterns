<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Patterns</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="FirebaseApp">

	<div class='container' ng-controller='FirebaseCtrl as fbCtrl' ng-init='fbCtrl.checkIfRecordsExists()'>
		<label>submit a thought</label>
		<input  placeholder="what you thinking?" ng-model="t.pondering" ng-required='true'>
		<button type="submit" class="btn btn-default" ng-click="fbCtrl.addThought(t)" >Submit</button>

		<p ng-hide="fbCtrl.thoughts.length > 0">there are no thoughts at this moment</p>
		<p ng-show="fbCtrl.thoughts.length > 0">thoughts of the moment</p>
		<ul ng-show="fbCtrl.thoughts.length > 0">
			<li ng-repeat='(k, thought) in fbCtrl.thoughts'>{{thought.pondering}}<span class='delete' ng-click='fbCtrl.thoughts.$remove(k)'>x</span></li>
		</ul>
	</div>

	<script src="js/libs/angular/angular.min-1.3.13.js"></script>
	<!--	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script> -->
	<!--	<script src="js/libs/angular/angular.min.js"></script> -->
	<script src='js/main.js'></script>
	<script src='js/svc.js'></script>
	<script src='js/controllers.js'></script>
	<!-- firebase -->
	<script src="https://cdn.firebase.com/v0/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
</body>
</html>
