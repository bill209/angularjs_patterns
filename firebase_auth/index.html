<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Patterns</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="FirebaseApp">

	<div class='container' ng-controller='FirebaseCtrl as fbCtrl' >
		<label>Register</label>
		<br />
		<form name="uForm" class="css-form" novalidate>

			<input type="email" name="uEmail" placeholder="email" ng-model="t.email" required />
			<ng-messages for="uForm.uEmail.$error" ng-if="uForm.uEmail.$touched">
				<ng-message when="required">an email address is required</ng-message>
				<ng-message when="email">your email address is invalid</ng-message>
			</ng-messages>

			<br />
			<input  placeholder="password" name="uPass" ng-model="t.password" required minlength="4">
			<ng-messages for="uForm.uPass.$error" ng-if="uForm.uPass.$touched">
				<ng-message when="required">name is required</ng-message>
                <ng-message when="minlength">password must be at least 4 chars in length</ng-message>
            </ng-messages>
			<br />
			<button type="submit" class="btn btn-default" ng-click="fbCtrl.addUser(t)" >Register</button>
		</form>
        <p ng-show="fbCtrl.successfulRegistration">thank you for your registration.</p>
        <p ng-show="!fbCtrl.successfulRegistration">please register</p>
    </div>

	<script src="js/libs/angular/angular.min-1.3.13.js"></script>
	<script src='js/config.js'></script>
	<script src='js/main.js'></script>
	<script src='js/svc.js'></script>
	<script src='js/controllers.js'></script>
	<!-- firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.5/angular-messages.min.js"></script>

</body>
</html>
