<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Patterns</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="FirebaseApp">

	<div class='container' ng-controller='FirebaseCtrl as fbCtrl' >
		<label>Register</label>
		<br />
		<input  placeholder="email" ng-model="t.email" ng-required='true'><span ng-class="{'error': fbCtrl.e.EMAIL}">{{fbCtrl.e.EMAIL}}::error here</span>
		<br />
		<input  placeholder="password" ng-model="t.password" ng-required='true'><span class='error'>error here</span>
		<br />
		<button type="submit" class="btn btn-default" ng-click="fbCtrl.addUser(t)" >Register</button>
	</div>

	<script src="js/libs/angular/angular.min-1.3.13.js"></script>
	<script src='js/config.js'></script>
	<script src='js/main.js'></script>
	<script src='js/svc.js'></script>
	<script src='js/controllers.js'></script>
	<!-- firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
</body>
</html>
